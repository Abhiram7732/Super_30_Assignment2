<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 18</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            height: 100vh;
            background-image: url('https://www.pngmart.com/files/11/Dank-Meme-PNG-Free-Download.png');
            background-size: cover;
            background-position: center;
            position: relative;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }
        .content h1 {
            font-size: 4rem;
            margin: 0;
        }
        .content p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #0078D4;
            border: none;
            border-radius: 8px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #D40078;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Unleash the Epic!</h1>
            <p>Click the button below and embark on a journey of greatness. Don't miss out!</p>
            <button class="cta-button">Click me or regret it forever</button>
        </div>
    </section>
</body>
</html>
