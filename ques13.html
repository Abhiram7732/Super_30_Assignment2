<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 13</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }


    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      z-index: 1000;
    }

    
    .social-icons {
      position: absolute;
      top: 80px;
      right: 20px;
      display: flex;
      flex-direction: column;
    }

    .social-icons a {
      background-color: #333;
      color: white;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
      text-decoration: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-icons a:hover {
      background-color: #4CAF50;
    }

    .content {
      position: relative;
      padding: 120px 1rem 1rem;
    }

    .content div {
      position: relative;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
    }

    
    footer {
      position: static;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    Question 13 : CSS Positioning Power
  </header>

  <div class="social-icons">
    <a href="#" title="Facebook">F</a>
    <a href="#" title="Twitter">T</a>
    <a href="#" title="Instagram">I</a>
  </div>

  <div class="content">
    <div>
      <h2>Relative Positioned Content</h2>
      <p>This content moves but stays in formationâ€”perfectly aligned and ready to groove.</p>
    </div>
    <div>
      <h2>More Content</h2>
      <p>Watch as everything falls into place, just like choreography.</p>
    </div>
  </div>

  <footer>
    Footer
  </footer>
</body>
</html>
