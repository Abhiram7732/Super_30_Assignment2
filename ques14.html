<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 14</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .fancy-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #0078D4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.5s ease;
            display: inline-block;
        }
        .fancy-button:hover {
            background-color: #D40078;
            transform: scale(1.2) rotate(15deg);
        }
    </style>
</head>
<body>
    <button class="fancy-button">Hover me!</button>
</body>
</html>
