<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 19</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        .footer .contact-info,
        .footer .social-links,
        .footer .site-map {
            margin: 10px 0;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Website</h1>
        <p>Enjoy exploring the features of this website.</p>
    </div>
    <footer class="footer">
        <div class="contact-info">
            <p>Contact us at: heheheheh@example.com | +91 1234567891</p>
        </div>
        <div class="social-links">
            <p>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </p>
        </div>
        <div class="site-map">
            <p>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </p>
        </div>
    </footer>
</body>
</html>
