<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question 4</title>
  <style>
    .magic-box {
      /* Think of this like the comfy seat cushion area */
      padding: 20px;

      /* This is like the tablecloth space around the cushion */
      margin: 30px;

      /* This is the wooden frame around the cushion */
      border: 2px solid darkblue;

      /* This is the fabric color of the cushion */
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <div class="magic-box">
    <!-- Imagine this is your nice handwritten birthday card, Grandma! -->
    Hello Grandma! This box is styled using the CSS Box Model.
  </div>

</body>
</html>
