<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 17</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Question 17: Meme Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://www.pngmart.com/files/11/Dank-Meme-PNG-Free-Download.png" alt="Dank Meme" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="https://tse2.mm.bing.net/th/id/OIP.nJ6Tr1jvQXEW5XsSspJJBAHaHa?rs=1&pid=ImgDetMain" alt="Meme 1" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="https://tse2.mm.bing.net/th/id/OIP.2owSfbnLgQvmcJ7iKiimlAHaEK?rs=1&pid=ImgDetMain" alt="Meme 2" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/originals/86/d3/e2/86d3e24b8647e52cc6c815a52ff6e445.jpg" alt="Meme 3" class="gallery-img">
        </div>
    </div>
    
</body>
</html>
